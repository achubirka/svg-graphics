<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <svg width="100%" height="100%" viewBox="0 0 9000 3500">
    <style>
      #first { stroke-width:30;stroke-miterlimit:22.9256;fill:none;stroke: rgba(255, 255, 0, 0.8);}
      #second { stroke-width:30;stroke-miterlimit:22.9256;fill:none;stroke: rgba(0, 0, 255, 0.8); }
    </style>
    <path id="first" d=""/>
    <path id="second" d=""/>
  </svg>
  <script>
    var first = document.getElementById('first');
    var second = document.getElementById('second');
    
    var firstData = [5, 10, 25, 25, 80, 90];
    var secondData = [0, 15, 10, 10, 30, 40];
    
    function setGraph(path, data) {
      var pathLine = 'M0, 1000,';

      for (var i in data) {
        pathLine += '' + ((i + 1) * 100) + ',  ' + (1000 - (data[i] * 10)) + ',';
      }

      path.setAttribute('d', pathLine);

    }


    setGraph(first, firstData)
    setGraph(second, secondData)

  </script>

</body>
</html>
